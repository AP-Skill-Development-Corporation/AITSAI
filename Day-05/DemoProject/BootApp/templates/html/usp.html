<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">AITS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rgt' %}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cd' %}">CRUD</a>
      </li>    
    </ul>
  </div>  
</nav>
<div class="container mt-4">
  <div class="card col-md-6 mx-auto shadow-lg">
    <h3>Update Details</h3>
    <form class="mx-2" method="post">
        {% csrf_token %}
        <input type="text" name="sn" value="{{a.sname}}" class="form-control my-2">
        <input type="number" name="sa" value="{{a.sage}}" class="form-control my-2">
        <input type="email" name="se" value="{{a.semail}}" class="form-control my-2">
        <div class="row m-2">
          <a href="{% url 'cd' %}" class="btn btn-outline-primary col-sm mx-1">Back</a>
          <input type="submit" value="Update" class="btn btn-outline-success col-sm mx-1">
        </div>
      </form>
  </div>
</div>
</body>
</html>
