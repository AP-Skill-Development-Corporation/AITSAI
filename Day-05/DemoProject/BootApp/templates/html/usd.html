<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">AITS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rgt' %}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cd' %}">CRUD</a>
      </li>    
    </ul>
  </div>  
</nav>
<div class="container mt-4">
  <div class="card col-md-5 mx-auto shadow-lg">
    <div class="card-body">
      <h3>Delete</h3>
      <form method="post">
        {% csrf_token %}
        <h5>Are you sure you want to Delete {{q.sname}}?</h5>
        <div class="row">
          <a href="{% url 'cd' %}" class="btn btn-outline-danger mx-2 col-sm">Cancel</a>
          <input type="submit" value="Yes Confirm" class="btn btn-outline-success col-sm mx-2">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
