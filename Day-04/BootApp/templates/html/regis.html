<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container m-4 p-4">
	<div class="row">
		<div class="col bg-secondary mx-2 text-center text-light border rounded-pill border-danger">
			<h3>First</h3>
		</div>
		<div class="col bg-info mx-2 text-light border rounded">
			<h3>Second</h3>
		</div>
	</div>
	<div class="row my-2">
		<div class="col bg-success mx-2">
			<h3>Third</h3>
		</div>
		<div class="col">
			<div class="row">
				<div class="col bg-warning mx-2">
					<h3>Fourth</h3>
				</div>
				<div class="col bg-danger mx-2">
					<h3>Fifth</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="row my-2">
		<div class="col mx-2">
			<div class="row bg-primary my-2">
				<h3>sixth
				</h3>
			</div>
			<div class="row bg-dark my-2">
				<h3>seventh</h3>
			</div>
		</div>
		<div class="col bg-success mx-2">
		<h3>eigth</h3>
		</div>
	</div>
</div>
</body>
</html>
