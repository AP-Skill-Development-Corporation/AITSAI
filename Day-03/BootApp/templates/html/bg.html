<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">AITS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rgt' %}">Register</a>
      </li>    
    </ul>
  </div>  
</nav>
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="card shadow-lg">
        <h3 class="bg-warning text-center text-light border rounded mx-2 p-2 mt-2">registration</h3>
        <form class="mx-2">
          <input type="text" name="" placeholder="username" class="form-control my-2">
          <input type="password" name="" placeholder="password" class="form-control my-2">
          <input type="email" name="" placeholder="email" class="form-control my-2">
          <div class="row m-2">
           <input type="reset" value="Reset" class="btn btn-outline-danger col-sm mx-2"> 
           <input type="submit" value="create" class="btn btn-outline-success col-sm mx-2"> 
          </div>
        </form>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <h3>login</h3>
      </div>
    </div>
  </div>
</div>
</body>
</html>
